<div class="container">
    <div class="ui-md-10 ui-md-offset-1 ui-md-nopad">
        <p-card>
            <h3>Cadastrar Documento</h3>
            <p-messages [(value)]="msgs"></p-messages>
            <p-tabView>
                <form #form="ngForm" (ngSubmit)="salvar()">
                    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6">
                               <span class="ui-float-label">
                                   <span style="margin-left: 2px" class="required">Título do Documento</span>
                                       <input
                                           pInputText type="text"
                                           name="documento_titulo"
                                           [(ngModel)]="documento.tituloDocumento"
                                           required
                                           maxlength="256"/>
                               </span>
                            </div>
                            <div class="ui-grid-col-6">
                               <span class="ui-float-label">
                                   <span style="margin-left: 2px" class="required">Referencial</span>
                                       <p-dropdown
                                           [options]="listaReferecial"
                                           optionLabel="nome"
                                           [(ngModel)]="documento.referencialModeloDocumento.referencial"
                                           required [filter]="true"
                                           name="Referencial"
                                           placeholder="Selecione"
                                           (onChange)="consultarModeloDocumento()">
                                       </p-dropdown>
                                </span>
                            </div>
                            <div class="ui-grid-col-6">
                               <span class="ui-float-label">
                                   <span style="margin-left: 2px" class="required">Idioma</span>
                                       <p-dropdown
                                           [options]="idiomas"
                                           filter="true"
                                           optionLabel="nome"
                                           [(ngModel)]="documento.idioma"
                                           placeholder="Selecione"
                                           name="Idioma">
                                       </p-dropdown>
                                    </span>
                            </div>
                        </div>
                        <div class="ui-grid-row" style="margin-top: 15px">
                            <div class="ui-grid-col-6">
                               <span class="ui-float-label">
                                   <span style="margin-left: 2px" class="required">Título Traduzido</span>
                                       <input
                                           pInputText type="text"
                                           name="documento_titulo_traduzido"
                                           [(ngModel)]="documento.tituloTraduzido"
                                           required
                                           maxlength="256"/>
                                </span>
                            </div>
                            <div class="ui-grid-col-6">
                                <span class="ui-float-label">
                                   <span style="margin-left: 2px" class="required">Modelo de Documento</span>
                                   <p-dropdown
                                       [options]="listaModeloDocumento"
                                       optionLabel="nome"
                                       [(ngModel)]="documento.referencialModeloDocumento"
                                       required [filter]="true"
                                       name="Modelo Documento">
                                   </p-dropdown>
                                </span>
                            </div>
                            <div class="ui-grid-col-6">
                                    <span class="ui-float-label">
                                        <span style="margin-left: 2px" class="required">Versão/Ano</span>
                                           <input
                                               pInputText type="number"
                                               name="documento_nome"
                                               [(ngModel)]="documento.edicao"
                                               required
                                               maxlength="20"/>
                                    </span>
                            </div>

                        </div>
                        <h3 style="padding-top: 10px">O documento será vinculado a um:</h3>
                        <div class="ui-grid-row mt-2">
                            <span class="ui-float-label">
                                <div class="ui-g-12">
                                      <p-radioButton
                                          [(ngModel)]="checkTipoProduto"
                                          (click)="verificaCheck()"
                                         name="radio"
                                         value="1"
                                         label= "Produto" class="required">
                                      </p-radioButton>
                                </div>
                            </span>
                            <span class="ui-float-label">
                                <div class="ui-g-12">
                                      <p-radioButton
                                          [(ngModel)]="checkTipoProduto"
                                          (click)="verificaCheck()"
                                          name="radio"
                                          value="2"
                                          id="1"
                                          label= "Grupo de Produto" class="required">
                                      </p-radioButton>
                                </div>
                            </span>
                        </div>
                        <div class="ui-grid-row mt-2">
                            <div class="ui-grid-col-6">
                                   <span class="ui-float-label">
                                       <span style="margin-left: 2px">Produto</span>
                                       <p-dropdown
                                           [disabled] = "checkGrupoProduto"
                                           [options]="listaProduto"
                                           optionLabel="nome"
                                           [(ngModel)]="documento.produto"
                                           required [filter]="true"
                                           placeholder="Selecione"
                                           name="Produto">
                                       </p-dropdown>
                                    </span>
                            </div>
                            <div class="ui-grid-col-6">
                                    <span class="ui-float-label">
                                        <span style="margin-left: 2px">Grupo de Produto</span>
                                           <p-dropdown
                                               [disabled] = "checkProduto"
                                               [options]="listaGrupoProduto"
                                               filter="true"
                                               optionLabel="nome"
                                               [(ngModel)]="documento.grupoProduto"
                                               placeholder="Selecione"
                                               name="GrupoProduto">
                                           </p-dropdown>
                                    </span>
                            </div>
                        </div>
                        <h3>Selecione uma imagem para a capa:</h3>
                        <div class="ui-grid-row mt-2">
                            <div class="ui-grid-col-12">
                                    <span class="ui-float-label">
                                        <span style="margin-left: 2px">Classificação</span>
                                           <input
                                               pInputText type="text"
                                               name="documento_nome"
                                               required
                                               maxlength="100"/>
                                    </span>
                            </div>
                        </div>
                        <div class="ui-grid-col-12" style="margin-top: 20px">
                            <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)"
                                          multiple="multiple" accept="image/*" maxFileSize="1000000">
                                <ng-template pTemplate="content">
                                    <ul *ngIf="uploadedFiles.length">
                                        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                                    </ul>
                                </ng-template>
                            </p-fileUpload>
                        </div>
                        <h3></h3>
                        <div class="ui-grid-col-12 mt-3" style="text-align: end">
                            <button
                                pButton class="button-acao"
                                type="submit" icon="pi pi-check"
                                label="{{'COMUM.BUTTON.SAVE' | translate}}">
                            </button>
                            <button
                                pButton class="button-acao"
                                type="button" icon="pi pi-arrow-left"
                                label="{{'COMUM.BUTTON.COME_BACK' | translate}}" [routerLink]="['/documento']">
                            </button>
                        </div>
                    </div>
                </form>
            </p-tabView>
        </p-card>
    </div>
</div>
