<div class="container">
    <div class="ui-md-10 ui-md-offset-1 ui-md-nopad">
        <p-card>
            <h3>Cadastrar Ilustração</h3>
                <form>
                    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                        <div class="ui-grid-row mt-1">
                            <div class="ui-grid-col-6">
                                <span class="ui-float-label">
                                        <p-dropdown
                                            [options]="listaProduto"
                                            optionLabel="nome"
                                            required [filter]="true"
                                            placeholder="Produto"
                                            name="Produto">
                                       </p-dropdown>
                                    </span>
                            </div>
                            <div class="ui-grid-col-6">
                                <span class="ui-float-label">
                                        <p-dropdown
                                            [options]="listaProduto"
                                            optionLabel="nome"
                                            required [filter]="true"
                                            placeholder="Grupo Produto"
                                            name="grupoProduto">
                                       </p-dropdown>
                                    </span>
                            </div>
                        </div>
                        <div class="ui-grid-row mt-2">
                            <div class="ui-grid-col-12">
                                <span class="ui-float-label">
                                        <p-dropdown
                                            name="filtro_produto"
                                            placeholder="Classificação da ilustração"
                                            [options]="teste" >
                                        </p-dropdown>
                                    </span>
                            </div>
                        </div>
                        <div class="ui-grid-row mt-1">
                            <div class="ui-grid-col-12">
                                <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)"
                                              multiple="multiple" accept="image/*" maxFileSize="1000000">
                                    <ng-template pTemplate="content">
                                        <ul *ngIf="uploadedFiles.length">
                                            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                                        </ul>
                                    </ng-template>
                                </p-fileUpload>
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12 mt-3" style="text-align: end">
                            <button pButton class="button-acao" type="submit" icon="pi pi-check"
                                    label="{{'COMUM.BUTTON.SAVE' | translate}}"></button>
                            <button pButton class="button-acao" type="button" icon="pi pi-arrow-left"
                                    label="{{'COMUM.BUTTON.COME_BACK' | translate}}" [routerLink]="['/ilustracao']"></button>
                        </div>
                    </div>
                </form>
        </p-card>
    </div>
</div>
